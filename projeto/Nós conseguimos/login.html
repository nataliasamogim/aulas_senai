<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/logosemfundo.png" type="image/x-icon">
    <title>Tointo</title>
</head>
<body>
    <form id="login">
        <h1 class="h1_login">Login</h1>

        <div class="email_login">
            <label class="label_email" for="">Email</label>
            <input class="input_email" type="email" name="email" id="email" required>
        </div>

        <div class="senha_login">
            <label class="label_senha" for="">Senha</label>
            <input class="input_senha" type="password" name="senha" id="senha" required>
        </div>

        <button class="entrar_login" type="submit">Entrar</button>
    </form>
</body>
</html>
